
<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Contact — Getickets.bt</title>
<link rel="stylesheet" href="/style.css"/></head><body>

<header class="header"><div class="container bar">
  <div class="logo">Getickets.bt</div>
  <nav class="nav">
    <a href="/#events">Events</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
    <a href="/newsletter">Newsletter</a>
    <a href="/privacy">Privacy</a>
    <a href="/checkin">Check-in</a>
  </nav>
</div></header>

<main class="container section">
  <h2>Contact Us</h2>
  <form id="contactForm" class="form">
    <label for="cname">Name</label>
    <input id="cname" type="text" required/>
    <label for="cemail">Email</label>
    <input id="cemail" type="email" required/>
    <label for="cmsg">Message</label>
    <textarea id="cmsg" rows="5" required></textarea>
    <button class="btn primary" type="submit">Send</button>
    <p class="helper">Demo only — sends via Vercel function if configured.</p>
  </form>
</main>

<footer class="footer"><div class="container wrap">
  <a href="/about">About</a> • <a href="/contact">Contact</a> • <a href="/newsletter">Newsletter</a> • <a href="/privacy">Privacy</a>
  <div style="flex-basis:100%;height:0"></div>© Getickets.bt — Demo only
</div></footer>

<script>
document.getElementById('contactForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const payload = { name: document.getElementById('cname').value, email: document.getElementById('cemail').value, message: document.getElementById('cmsg').value };
  try {
    const r = await fetch('/api/contact', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
    const j = await r.json();
    alert(j.ok ? 'Thanks! We received your message.' : ('Failed: '+(j.error||'unknown')));
  } catch(err) { alert('Network error'); }
});
</script>
</body></html>
