
<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Getickets.bt — Events in Bhutan</title>
<link rel="stylesheet" href="/style.css"/>
</head><body>

<header class="header"><div class="container bar">
  <div class="logo">Getickets.bt</div>
  <nav class="nav">
    <a href="/#events">Events</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
    <a href="/newsletter">Newsletter</a>
    <a href="/privacy">Privacy</a>
    <a href="/checkin">Check-in</a>
  </nav>
</div></header>

<section class="hero"><div class="container wrap">
  <h1>Find movies, concerts & festivals in Bhutan</h1>
  <p>Discover events and book tickets in seconds. Simple demo with a real‑feel flow.</p>
  <form class="search" onsubmit="event.preventDefault(); window.gt.search();">
    <input id="q" type="text" placeholder="Search events or city…"/>
    <input id="d" type="date"/>
    <select id="c">
      <option value="">Any category</option>
      <option value="Movies">Movies</option>
      <option value="Music">Music</option>
      <option value="Culture">Culture</option>
      <option value="Comedy">Comedy</option>
      <option value="Festival">Festival</option>
    </select>
    <button type="button" onclick="window.gt.search()">Search</button>
    <button type="button" class="primary" onclick="location.href='/book'">Book Now</button>
  </form>
</div></section>
<main class="container section" id="events">
  <h2>Featured Events</h2>
  <div id="grid" class="grid"></div>
</main>

<footer class="footer"><div class="container wrap">
  <a href="/about">About</a> • <a href="/contact">Contact</a> • <a href="/newsletter">Newsletter</a> • <a href="/privacy">Privacy</a>
  <div style="flex-basis:100%;height:0"></div>© Getickets.bt — Demo only
</div></footer>

<div id="toast" class="toast"></div>
<script src="/qrcode.min.js"></script>
<script src="/app.js"></script>
</body></html>
