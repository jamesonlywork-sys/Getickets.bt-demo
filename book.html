
<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Book Tickets — Getickets.bt</title>
<link rel="stylesheet" href="/style.css"/>
</head><body>

<header class="header"><div class="container bar">
  <div class="logo">Getickets.bt</div>
  <nav class="nav">
    <a href="/#events">Events</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
    <a href="/newsletter">Newsletter</a>
    <a href="/privacy">Privacy</a>
    <a href="/checkin">Check-in</a>
  </nav>
</div></header>

<main class="container section">
  <h2>Book Tickets</h2>
  <form id="bookingForm" class="form">
    <label for="event">Event</label>
    <select id="event" required></select>

    <label for="name">Full name</label>
    <input id="name" type="text" required placeholder="Your name"/>

    <label for="email">Email <span class="helper">(for sending the e‑ticket)</span></label>
    <input id="email" type="email" required placeholder="name@example.com"/>

    <label for="qty">Tickets</label>
    <input id="qty" type="number" min="1" max="8" value="1" required/>

    <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap">
      <button type="submit" class="btn primary">Confirm (demo)</button>
      <button type="button" class="btn" onclick="location.href='/'">Cancel</button>
    </div>
    <p class="helper">This is a demo — no real payments.</p>
  </form>
</main>

<footer class="footer"><div class="container wrap">
  <a href="/about">About</a> • <a href="/contact">Contact</a> • <a href="/newsletter">Newsletter</a> • <a href="/privacy">Privacy</a>
  <div style="flex-basis:100%;height:0"></div>© Getickets.bt — Demo only
</div></footer>

<script src="/qrcode.min.js"></script>
<script src="/app.js"></script>
</body></html>
