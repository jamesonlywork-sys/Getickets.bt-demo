
<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Check-in — Getickets.bt</title>
<link rel="stylesheet" href="/style.css"/>
</head><body>

<header class="header"><div class="container bar">
  <div class="logo">Getickets.bt</div>
  <nav class="nav">
    <a href="/#events">Events</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
    <a href="/newsletter">Newsletter</a>
    <a href="/privacy">Privacy</a>
    <a href="/checkin">Check-in</a>
  </nav>
</div></header>

<main class="container section">
  <h2>Check-in</h2>
  <form id="checkForm" class="form">
    <label for="ticketId">Ticket ID</label>
    <input id="ticketId" type="text" placeholder="e.g., GETK-AB12CD34" required/>
    <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap">
      <button class="btn primary" type="submit">Validate</button>
      <button id="markUsed" class="btn" type="button">Mark as used</button>
    </div>
  </form>
  <div id="result" class="form" style="margin-top:14px;display:none">
    <div class="kicker">Result</div>
    <table class="table">
      <tr><th>Ticket ID</th><td id="rId">—</td></tr>
      <tr><th>Event</th><td id="rEvent">—</td></tr>
      <tr><th>Name</th><td id="rName">—</td></tr>
      <tr><th>Qty</th><td id="rQty">—</td></tr>
      <tr><th>Status</th><td id="rStatus">—</td></tr>
    </table>
  </div>
</main>

<footer class="footer"><div class="container wrap">
  <a href="/about">About</a> • <a href="/contact">Contact</a> • <a href="/newsletter">Newsletter</a> • <a href="/privacy">Privacy</a>
  <div style="flex-basis:100%;height:0"></div>© Getickets.bt — Demo only
</div></footer>

<script src="/app.js"></script>
</body></html>
